<app-normal-header></app-normal-header>

<ng-container>
  <div *ngFor="let post of posts">


    <mat-card class="post-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.created_at}}</mat-card-subtitle>

      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">

      <mat-card-content>
        <p>
          {{post.body}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      <button mat-button>LIKE</button>
        <button mat-button (click)="contact(post.user)">CONTACT</button>
      </mat-card-actions>
    </mat-card>




  </div>
</ng-container>
