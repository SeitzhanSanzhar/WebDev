<app-normal-header></app-normal-header>

<ng-container>
  <div *ngFor="let post of ownPosts">


    <mat-card class="post-card">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">

      <mat-card-header *ngIf="editId === post.id">

        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title> <input [ngModel]="post.title" placeholder="{{post.title}}"></mat-card-title>
        <mat-card-subtitle> <input [ngModel]="post.body" placeholder="{{post.body}}"> </mat-card-subtitle>

      </mat-card-header>

      <mat-card-header *ngIf="editId !== post.id">

        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title> <p> {{post.title}}" </p> </mat-card-title>
        <mat-card-subtitle> <p> {{post.body}}" </p> </mat-card-subtitle>

      </mat-card-header>

      <mat-card-content>
        <p>
          {{post.body}}
        </p>
      </mat-card-content>
      <mat-card-actions>
<!--        <button mat-button>READ</button>-->
        <button mat-button (click)="makeEditable(post.id)">EDIT</button>
      </mat-card-actions>
    </mat-card>




  </div>
</ng-container>
