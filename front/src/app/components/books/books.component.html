<app-normal-header></app-normal-header>

<ng-container>
  <div *ngFor="let book of ownBooks">


    <mat-card class="book-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.author}} ({{book.year}})</mat-card-subtitle>

      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">

      <mat-card-content>
        <p>
          {{book.category}}
          {{book.genre}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!--        <button mat-button>READ</button>-->
        <button mat-button >EDIT</button>
      </mat-card-actions>
    </mat-card>


  </div>
</ng-container>
